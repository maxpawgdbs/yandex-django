{% extends "base.html" %}
{% block title %} Каталог {% endblock %}
{% block content %}
<h1 style="text-align: center;">Каталог</h1>
{% for item in items %}
    {% if item.name in categorys %}
        <hr>
        <h3 style="text-align: center;">{{ item.category }}</h3>
    {% else %}
    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                {% include "includes/item_card.html" %}
            </div>
        </div>
    </div>
    {% endif %}
{% endfor %}
{% endblock %}
