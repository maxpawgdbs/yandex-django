{% extends "base.html" %}
{% block title %} {{ item.name }} {% endblock %}
{% block content %}
<img src="{{ item.main_image.image.url }}">
<p>{{ item.name }}</p>
<p>{{ item.category }}</p>
<p>{{ item.text | truncatewords:10 }}</p>
<p>{% for tag in item.tags.all %}{{ tag.name }} {% endfor %}</p>
<div style="display:flex">
{% for image in item.images.all %}
    <img src="{{ image.images.url }}" style="width: 10%; height: 10%;">
{% endfor %}
</div>
{% endblock %}
