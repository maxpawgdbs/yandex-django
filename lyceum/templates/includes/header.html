<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        {% load static %}
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32">
                <img src="{% static 'img/favicon.png' %}">
            </svg>
            <span class="fs-4"><h2>Django Project</h2></span>
        </a>
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a href="{% if request.resolver_match.view_name != 'homepage:home' %}
                {% url 'homepage:home' %}
                {% else %}#{% endif %}"
                   class="nav-link {% if request.resolver_match.view_name == 'homepage:home' %}active{% endif %}">
                    Главная
                </a>
            </li>
            <li class="nav-item">
                <a href="{% if request.resolver_match.view_name != 'about:description' %}
                    {% url 'about:description' %}
                    {% else %}#{% endif %}"
                   class="nav-link {% if request.resolver_match.view_name == 'about:description' %}active{% endif %}">
                    О проекте
                </a>
            </li>
            <li class="nav-item">
                <a href="{% if request.resolver_match.view_name != 'catalog:item_list' %}
                    {% url 'catalog:item_list' %}
                    {% else %}#{% endif %}"
                   class="nav-link {% if request.resolver_match.view_name == 'catalog:item_list' %}active{% endif %}">
                    Список товаров
                </a>
            </li>
        </ul>
    </header>
</div>
