{% extends "base.html" %}
{% load static %}
{% block title %} Обратная связь {% endblock %}
{% block content %}
{% if messages %}
    {% for message in messages %}
        {{ message}}
    {% endfor %}
{% endif %}
<form action="/feedback/" method="post">
    {% csrf_token %}
    <div class="mb-3">
        {{ form.as_p }}
    </div>
    <input type="submit" value="Submit" class="btn btn-primary">
</form>
{% endblock %}
