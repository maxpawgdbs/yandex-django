{% extends "base.html" %}
{% load static %}
{% block title %} Обратная связь {% endblock %}
{% block content %}
{% if messages %}
    {% for message in messages %}
        {{ message}}
    {% endfor %}
{% endif %}
<form action="/feedback/" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit">
</form>
{% endblock %}
