{% extends "base.html" %}
{% load static %}
{% block title %} Профиль {% endblock %}
{% block content %}

<h1>Профиль пользователя <a href="/auth/user_detail/{{ profile.id }}/">{{ profile.username }}</a></h1>

{% if image %}
    <img src="{{ image.url }}">
{% endif %}

<form action="/auth/profile/" method="post" enctype="multipart/form-data">

    {% csrf_token %}

    <div class="mb-3">

        {{ userform.as_p }}

        {{ form.as_p }}
        <a href="/coffee/">Выпить кофе</a>

    </div>
    <input type="submit" value="Submit" class="btn btn-primary">
</form>

{% endblock %}
